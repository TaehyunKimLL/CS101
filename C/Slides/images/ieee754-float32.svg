<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">
    IEEE 754 Float (32-bit)
  </text>

  <!-- Sign bit -->
  <rect x="50" y="60" width="80" height="80" fill="#FF6B6B" stroke="#333" stroke-width="2"/>
  <text x="90" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">S</text>
  <text x="90" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">부호</text>
  <text x="90" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">1 bit</text>

  <!-- Exponent -->
  <rect x="140" y="60" width="280" height="80" fill="#4ECDC4" stroke="#333" stroke-width="2"/>
  <text x="280" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Exponent</text>
  <text x="280" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">지수 (bias=127)</text>
  <text x="280" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">8 bits</text>

  <!-- Mantissa/Fraction -->
  <rect x="430" y="60" width="320" height="80" fill="#95E1D3" stroke="#333" stroke-width="2"/>
  <text x="590" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Mantissa (Fraction)</text>
  <text x="590" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">가수부</text>
  <text x="590" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">23 bits</text>

  <!-- Bit positions -->
  <text x="90" y="50" text-anchor="middle" font-family="monospace" font-size="11" fill="#666">31</text>
  <text x="140" y="50" text-anchor="middle" font-family="monospace" font-size="11" fill="#666">30</text>
  <text x="410" y="50" text-anchor="middle" font-family="monospace" font-size="11" fill="#666">23</text>
  <text x="430" y="50" text-anchor="middle" font-family="monospace" font-size="11" fill="#666">22</text>
  <text x="740" y="50" text-anchor="middle" font-family="monospace" font-size="11" fill="#666">0</text>
</svg>
