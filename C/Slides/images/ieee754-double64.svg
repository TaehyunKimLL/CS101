<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 200">
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">
    IEEE 754 Double (64-bit)
  </text>

  <!-- Sign bit -->
  <rect x="50" y="60" width="70" height="80" fill="#FF6B6B" stroke="#333" stroke-width="2"/>
  <text x="85" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">S</text>
  <text x="85" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">부호</text>
  <text x="85" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">1 bit</text>

  <!-- Exponent -->
  <rect x="130" y="60" width="220" height="80" fill="#4ECDC4" stroke="#333" stroke-width="2"/>
  <text x="240" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Exponent</text>
  <text x="240" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">지수 (bias=1023)</text>
  <text x="240" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">11 bits</text>

  <!-- Mantissa/Fraction -->
  <rect x="360" y="60" width="490" height="80" fill="#95E1D3" stroke="#333" stroke-width="2"/>
  <text x="605" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Mantissa (Fraction)</text>
  <text x="605" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">가수부</text>
  <text x="605" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">52 bits</text>

  <!-- Bit positions -->
  <text x="85" y="50" text-anchor="middle" font-family="monospace" font-size="11" fill="#666">63</text>
  <text x="130" y="50" text-anchor="middle" font-family="monospace" font-size="11" fill="#666">62</text>
  <text x="340" y="50" text-anchor="middle" font-family="monospace" font-size="11" fill="#666">52</text>
  <text x="360" y="50" text-anchor="middle" font-family="monospace" font-size="11" fill="#666">51</text>
  <text x="840" y="50" text-anchor="middle" font-family="monospace" font-size="11" fill="#666">0</text>
</svg>
