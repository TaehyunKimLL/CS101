<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#333">
    2의 보수: +5 → -5 (8비트)
  </text>

  <!-- Step 1: Original number -->
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">1단계: 원래 수 (+5)</text>
  <g id="bits-original">
    <rect x="50" y="80" width="50" height="50" fill="#E8F5E9" stroke="#333" stroke-width="2"/>
    <text x="75" y="112" text-anchor="middle" font-family="monospace" font-size="20" fill="#333">0</text>
    <rect x="110" y="80" width="50" height="50" fill="#E8F5E9" stroke="#333" stroke-width="2"/>
    <text x="135" y="112" text-anchor="middle" font-family="monospace" font-size="20" fill="#333">0</text>
    <rect x="170" y="80" width="50" height="50" fill="#E8F5E9" stroke="#333" stroke-width="2"/>
    <text x="195" y="112" text-anchor="middle" font-family="monospace" font-size="20" fill="#333">0</text>
    <rect x="230" y="80" width="50" height="50" fill="#E8F5E9" stroke="#333" stroke-width="2"/>
    <text x="255" y="112" text-anchor="middle" font-family="monospace" font-size="20" fill="#333">0</text>
    <rect x="290" y="80" width="50" height="50" fill="#E8F5E9" stroke="#333" stroke-width="2"/>
    <text x="315" y="112" text-anchor="middle" font-family="monospace" font-size="20" fill="#333">0</text>
    <rect x="350" y="80" width="50" height="50" fill="#FFE082" stroke="#333" stroke-width="2"/>
    <text x="375" y="112" text-anchor="middle" font-family="monospace" font-size="20" fill="#333">1</text>
    <rect x="410" y="80" width="50" height="50" fill="#E8F5E9" stroke="#333" stroke-width="2"/>
    <text x="435" y="112" text-anchor="middle" font-family="monospace" font-size="20" fill="#333">0</text>
    <rect x="470" y="80" width="50" height="50" fill="#FFE082" stroke="#333" stroke-width="2"/>
    <text x="495" y="112" text-anchor="middle" font-family="monospace" font-size="20" fill="#333">1</text>
  </g>
  <text x="550" y="112" font-family="Arial, sans-serif" font-size="16" fill="#666">= 5</text>

  <!-- Arrow -->
  <path d="M 300 145 L 300 165" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Step 2: Bitwise NOT -->
  <text x="50" y="190" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">2단계: 비트 반전 (NOT)</text>
  <g id="bits-inverted">
    <rect x="50" y="200" width="50" height="50" fill="#FFCDD2" stroke="#333" stroke-width="2"/>
    <text x="75" y="232" text-anchor="middle" font-family="monospace" font-size="20" fill="#333">1</text>
    <rect x="110" y="200" width="50" height="50" fill="#FFCDD2" stroke="#333" stroke-width="2"/>
    <text x="135" y="232" text-anchor="middle" font-family="monospace" font-size="20" fill="#333">1</text>
    <rect x="170" y="200" width="50" height="50" fill="#FFCDD2" stroke="#333" stroke-width="2"/>
    <text x="195" y="232" text-anchor="middle" font-family="monospace" font-size="20" fill="#333">1</text>
    <rect x="230" y="200" width="50" height="50" fill="#FFCDD2" stroke="#333" stroke-width="2"/>
    <text x="255" y="232" text-anchor="middle" font-family="monospace" font-size="20" fill="#333">1</text>
    <rect x="290" y="200" width="50" height="50" fill="#FFCDD2" stroke="#333" stroke-width="2"/>
    <text x="315" y="232" text-anchor="middle" font-family="monospace" font-size="20" fill="#333">1</text>
    <rect x="350" y="200" width="50" height="50" fill="#E8F5E9" stroke="#333" stroke-width="2"/>
    <text x="375" y="232" text-anchor="middle" font-family="monospace" font-size="20" fill="#333">0</text>
    <rect x="410" y="200" width="50" height="50" fill="#FFCDD2" stroke="#333" stroke-width="2"/>
    <text x="435" y="232" text-anchor="middle" font-family="monospace" font-size="20" fill="#333">1</text>
    <rect x="470" y="200" width="50" height="50" fill="#E8F5E9" stroke="#333" stroke-width="2"/>
    <text x="495" y="232" text-anchor="middle" font-family="monospace" font-size="20" fill="#333">0</text>
  </g>

  <!-- Arrow -->
  <path d="M 300 265 L 300 285" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Step 3: Add 1 -->
  <text x="50" y="310" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">3단계: +1 더하기</text>
  <g id="bits-final">
    <rect x="50" y="320" width="50" height="50" fill="#FFCDD2" stroke="#333" stroke-width="2"/>
    <text x="75" y="352" text-anchor="middle" font-family="monospace" font-size="20" fill="#333">1</text>
    <rect x="110" y="320" width="50" height="50" fill="#FFCDD2" stroke="#333" stroke-width="2"/>
    <text x="135" y="352" text-anchor="middle" font-family="monospace" font-size="20" fill="#333">1</text>
    <rect x="170" y="320" width="50" height="50" fill="#FFCDD2" stroke="#333" stroke-width="2"/>
    <text x="195" y="352" text-anchor="middle" font-family="monospace" font-size="20" fill="#333">1</text>
    <rect x="230" y="320" width="50" height="50" fill="#FFCDD2" stroke="#333" stroke-width="2"/>
    <text x="255" y="352" text-anchor="middle" font-family="monospace" font-size="20" fill="#333">1</text>
    <rect x="290" y="320" width="50" height="50" fill="#FFCDD2" stroke="#333" stroke-width="2"/>
    <text x="315" y="352" text-anchor="middle" font-family="monospace" font-size="20" fill="#333">1</text>
    <rect x="350" y="320" width="50" height="50" fill="#E8F5E9" stroke="#333" stroke-width="2"/>
    <text x="375" y="352" text-anchor="middle" font-family="monospace" font-size="20" fill="#333">0</text>
    <rect x="410" y="320" width="50" height="50" fill="#FFE082" stroke="#333" stroke-width="2"/>
    <text x="435" y="352" text-anchor="middle" font-family="monospace" font-size="20" fill="#333">1</text>
    <rect x="470" y="320" width="50" height="50" fill="#FFE082" stroke="#333" stroke-width="2"/>
    <text x="495" y="352" text-anchor="middle" font-family="monospace" font-size="20" fill="#333">1</text>
  </g>
  <text x="550" y="352" font-family="Arial, sans-serif" font-size="16" fill="#666">= -5</text>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#666"/>
    </marker>
  </defs>
</svg>
