<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">
    비트 연산자: AND, OR, XOR
  </text>

  <!-- AND Operation -->
  <g id="and-op">
    <text x="80" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">AND (&amp;)</text>

    <!-- x -->
    <text x="50" y="95" font-family="monospace" font-size="11" fill="#666">x:</text>
    <rect x="80" y="82" width="22" height="22" fill="#E3F2FD" stroke="#1976D2" stroke-width="1"/>
    <text x="91" y="98" text-anchor="middle" font-family="monospace" font-size="12" fill="#333">0</text>
    <rect x="104" y="82" width="22" height="22" fill="#E3F2FD" stroke="#1976D2" stroke-width="1"/>
    <text x="115" y="98" text-anchor="middle" font-family="monospace" font-size="12" fill="#333">0</text>
    <rect x="128" y="82" width="22" height="22" fill="#FFE082" stroke="#F57C00" stroke-width="1"/>
    <text x="139" y="98" text-anchor="middle" font-family="monospace" font-size="12" fill="#333">1</text>
    <rect x="152" y="82" width="22" height="22" fill="#FFE082" stroke="#F57C00" stroke-width="1"/>
    <text x="163" y="98" text-anchor="middle" font-family="monospace" font-size="12" fill="#333">1</text>

    <!-- y -->
    <text x="50" y="118" font-family="monospace" font-size="11" fill="#666">y:</text>
    <rect x="80" y="105" width="22" height="22" fill="#E3F2FD" stroke="#1976D2" stroke-width="1"/>
    <text x="91" y="121" text-anchor="middle" font-family="monospace" font-size="12" fill="#333">0</text>
    <rect x="104" y="105" width="22" height="22" fill="#FFE082" stroke="#F57C00" stroke-width="1"/>
    <text x="115" y="121" text-anchor="middle" font-family="monospace" font-size="12" fill="#333">1</text>
    <rect x="128" y="105" width="22" height="22" fill="#E3F2FD" stroke="#1976D2" stroke-width="1"/>
    <text x="139" y="121" text-anchor="middle" font-family="monospace" font-size="12" fill="#333">0</text>
    <rect x="152" y="105" width="22" height="22" fill="#FFE082" stroke="#F57C00" stroke-width="1"/>
    <text x="163" y="121" text-anchor="middle" font-family="monospace" font-size="12" fill="#333">1</text>

    <!-- result -->
    <line x1="80" y1="132" x2="174" y2="132" stroke="#999" stroke-width="1"/>
    <text x="50" y="151" font-family="monospace" font-size="11" fill="#666">z:</text>
    <rect x="80" y="138" width="22" height="22" fill="#E3F2FD" stroke="#1976D2" stroke-width="1"/>
    <text x="91" y="154" text-anchor="middle" font-family="monospace" font-size="12" fill="#333">0</text>
    <rect x="104" y="138" width="22" height="22" fill="#E3F2FD" stroke="#1976D2" stroke-width="1"/>
    <text x="115" y="154" text-anchor="middle" font-family="monospace" font-size="12" fill="#333">0</text>
    <rect x="128" y="138" width="22" height="22" fill="#E3F2FD" stroke="#1976D2" stroke-width="1"/>
    <text x="139" y="154" text-anchor="middle" font-family="monospace" font-size="12" fill="#333">0</text>
    <rect x="152" y="138" width="22" height="22" fill="#C8E6C9" stroke="#388E3C" stroke-width="2"/>
    <text x="163" y="154" text-anchor="middle" font-family="monospace" font-size="12" font-weight="bold" fill="#333">1</text>
  </g>

  <!-- OR Operation -->
  <g id="or-op">
    <text x="320" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">OR (|)</text>

    <text x="290" y="95" font-family="monospace" font-size="11" fill="#666">x:</text>
    <rect x="320" y="82" width="22" height="22" fill="#E3F2FD" stroke="#1976D2" stroke-width="1"/>
    <text x="331" y="98" text-anchor="middle" font-family="monospace" font-size="12" fill="#333">0</text>
    <rect x="344" y="82" width="22" height="22" fill="#E3F2FD" stroke="#1976D2" stroke-width="1"/>
    <text x="355" y="98" text-anchor="middle" font-family="monospace" font-size="12" fill="#333">0</text>
    <rect x="368" y="82" width="22" height="22" fill="#FFE082" stroke="#F57C00" stroke-width="1"/>
    <text x="379" y="98" text-anchor="middle" font-family="monospace" font-size="12" fill="#333">1</text>
    <rect x="392" y="82" width="22" height="22" fill="#FFE082" stroke="#F57C00" stroke-width="1"/>
    <text x="403" y="98" text-anchor="middle" font-family="monospace" font-size="12" fill="#333">1</text>

    <text x="290" y="118" font-family="monospace" font-size="11" fill="#666">y:</text>
    <rect x="320" y="105" width="22" height="22" fill="#E3F2FD" stroke="#1976D2" stroke-width="1"/>
    <text x="331" y="121" text-anchor="middle" font-family="monospace" font-size="12" fill="#333">0</text>
    <rect x="344" y="105" width="22" height="22" fill="#FFE082" stroke="#F57C00" stroke-width="1"/>
    <text x="355" y="121" text-anchor="middle" font-family="monospace" font-size="12" fill="#333">1</text>
    <rect x="368" y="105" width="22" height="22" fill="#E3F2FD" stroke="#1976D2" stroke-width="1"/>
    <text x="379" y="121" text-anchor="middle" font-family="monospace" font-size="12" fill="#333">0</text>
    <rect x="392" y="105" width="22" height="22" fill="#FFE082" stroke="#F57C00" stroke-width="1"/>
    <text x="403" y="121" text-anchor="middle" font-family="monospace" font-size="12" fill="#333">1</text>

    <line x1="320" y1="132" x2="414" y2="132" stroke="#999" stroke-width="1"/>
    <text x="290" y="151" font-family="monospace" font-size="11" fill="#666">z:</text>
    <rect x="320" y="138" width="22" height="22" fill="#E3F2FD" stroke="#1976D2" stroke-width="1"/>
    <text x="331" y="154" text-anchor="middle" font-family="monospace" font-size="12" fill="#333">0</text>
    <rect x="344" y="138" width="22" height="22" fill="#C8E6C9" stroke="#388E3C" stroke-width="2"/>
    <text x="355" y="154" text-anchor="middle" font-family="monospace" font-size="12" font-weight="bold" fill="#333">1</text>
    <rect x="368" y="138" width="22" height="22" fill="#C8E6C9" stroke="#388E3C" stroke-width="2"/>
    <text x="379" y="154" text-anchor="middle" font-family="monospace" font-size="12" font-weight="bold" fill="#333">1</text>
    <rect x="392" y="138" width="22" height="22" fill="#C8E6C9" stroke="#388E3C" stroke-width="2"/>
    <text x="403" y="154" text-anchor="middle" font-family="monospace" font-size="12" font-weight="bold" fill="#333">1</text>
  </g>

  <!-- XOR Operation -->
  <g id="xor-op">
    <text x="560" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">XOR (^)</text>

    <text x="530" y="95" font-family="monospace" font-size="11" fill="#666">x:</text>
    <rect x="560" y="82" width="22" height="22" fill="#E3F2FD" stroke="#1976D2" stroke-width="1"/>
    <text x="571" y="98" text-anchor="middle" font-family="monospace" font-size="12" fill="#333">0</text>
    <rect x="584" y="82" width="22" height="22" fill="#E3F2FD" stroke="#1976D2" stroke-width="1"/>
    <text x="595" y="98" text-anchor="middle" font-family="monospace" font-size="12" fill="#333">0</text>
    <rect x="608" y="82" width="22" height="22" fill="#FFE082" stroke="#F57C00" stroke-width="1"/>
    <text x="619" y="98" text-anchor="middle" font-family="monospace" font-size="12" fill="#333">1</text>
    <rect x="632" y="82" width="22" height="22" fill="#FFE082" stroke="#F57C00" stroke-width="1"/>
    <text x="643" y="98" text-anchor="middle" font-family="monospace" font-size="12" fill="#333">1</text>

    <text x="530" y="118" font-family="monospace" font-size="11" fill="#666">y:</text>
    <rect x="560" y="105" width="22" height="22" fill="#E3F2FD" stroke="#1976D2" stroke-width="1"/>
    <text x="571" y="121" text-anchor="middle" font-family="monospace" font-size="12" fill="#333">0</text>
    <rect x="584" y="105" width="22" height="22" fill="#FFE082" stroke="#F57C00" stroke-width="1"/>
    <text x="595" y="121" text-anchor="middle" font-family="monospace" font-size="12" fill="#333">1</text>
    <rect x="608" y="105" width="22" height="22" fill="#E3F2FD" stroke="#1976D2" stroke-width="1"/>
    <text x="619" y="121" text-anchor="middle" font-family="monospace" font-size="12" fill="#333">0</text>
    <rect x="632" y="105" width="22" height="22" fill="#FFE082" stroke="#F57C00" stroke-width="1"/>
    <text x="643" y="121" text-anchor="middle" font-family="monospace" font-size="12" fill="#333">1</text>

    <line x1="560" y1="132" x2="654" y2="132" stroke="#999" stroke-width="1"/>
    <text x="530" y="151" font-family="monospace" font-size="11" fill="#666">z:</text>
    <rect x="560" y="138" width="22" height="22" fill="#E3F2FD" stroke="#1976D2" stroke-width="1"/>
    <text x="571" y="154" text-anchor="middle" font-family="monospace" font-size="12" fill="#333">0</text>
    <rect x="584" y="138" width="22" height="22" fill="#C8E6C9" stroke="#388E3C" stroke-width="2"/>
    <text x="595" y="154" text-anchor="middle" font-family="monospace" font-size="12" font-weight="bold" fill="#333">1</text>
    <rect x="608" y="138" width="22" height="22" fill="#C8E6C9" stroke="#388E3C" stroke-width="2"/>
    <text x="619" y="154" text-anchor="middle" font-family="monospace" font-size="12" font-weight="bold" fill="#333">1</text>
    <rect x="632" y="138" width="22" height="22" fill="#E3F2FD" stroke="#1976D2" stroke-width="1"/>
    <text x="643" y="154" text-anchor="middle" font-family="monospace" font-size="12" fill="#333">0</text>
  </g>

  <!-- Truth tables -->
  <g id="truth-tables">
    <rect x="50" y="200" width="600" height="160" rx="6" fill="#F9F9F9" stroke="#CCC" stroke-width="1"/>

    <text x="350" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">진리표</text>

    <!-- AND table -->
    <text x="120" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">AND</text>
    <rect x="80" y="260" width="80" height="80" fill="#FFF" stroke="#DDD" stroke-width="1"/>
    <text x="90" y="275" font-family="monospace" font-size="10" fill="#666">0&amp;0=0</text>
    <text x="90" y="290" font-family="monospace" font-size="10" fill="#666">0&amp;1=0</text>
    <text x="90" y="305" font-family="monospace" font-size="10" fill="#666">1&amp;0=0</text>
    <text x="90" y="320" font-family="monospace" font-size="10" fill="#388E3C" font-weight="bold">1&amp;1=1</text>
    <text x="120" y="352" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#999">둘 다 1</text>

    <!-- OR table -->
    <text x="310" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">OR</text>
    <rect x="270" y="260" width="80" height="80" fill="#FFF" stroke="#DDD" stroke-width="1"/>
    <text x="280" y="275" font-family="monospace" font-size="10" fill="#666">0|0=0</text>
    <text x="280" y="290" font-family="monospace" font-size="10" fill="#388E3C" font-weight="bold">0|1=1</text>
    <text x="280" y="305" font-family="monospace" font-size="10" fill="#388E3C" font-weight="bold">1|0=1</text>
    <text x="280" y="320" font-family="monospace" font-size="10" fill="#388E3C" font-weight="bold">1|1=1</text>
    <text x="310" y="352" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#999">하나라도 1</text>

    <!-- XOR table -->
    <text x="500" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">XOR</text>
    <rect x="460" y="260" width="80" height="80" fill="#FFF" stroke="#DDD" stroke-width="1"/>
    <text x="470" y="275" font-family="monospace" font-size="10" fill="#666">0^0=0</text>
    <text x="470" y="290" font-family="monospace" font-size="10" fill="#388E3C" font-weight="bold">0^1=1</text>
    <text x="470" y="305" font-family="monospace" font-size="10" fill="#388E3C" font-weight="bold">1^0=1</text>
    <text x="470" y="320" font-family="monospace" font-size="10" fill="#666">1^1=0</text>
    <text x="500" y="352" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#999">서로 다르면 1</text>
  </g>
</svg>
