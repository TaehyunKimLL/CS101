<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">
    C 기본 자료형과 메모리 크기
  </text>

  <!-- char: 1 byte -->
  <g id="char">
    <rect x="50" y="70" width="80" height="60" rx="6" fill="#FFE082" stroke="#F57C00" stroke-width="2"/>
    <text x="90" y="95" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold" fill="#333">char</text>
    <text x="90" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">1 byte</text>
    <rect x="150" y="85" width="30" height="30" fill="#FFF9C4" stroke="#F57C00" stroke-width="1"/>
  </g>

  <!-- short: 2 bytes -->
  <g id="short">
    <rect x="50" y="150" width="80" height="60" rx="6" fill="#FFE082" stroke="#F57C00" stroke-width="2"/>
    <text x="90" y="175" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold" fill="#333">short</text>
    <text x="90" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">2 bytes</text>
    <rect x="150" y="165" width="30" height="30" fill="#FFF9C4" stroke="#F57C00" stroke-width="1"/>
    <rect x="182" y="165" width="30" height="30" fill="#FFF9C4" stroke="#F57C00" stroke-width="1"/>
  </g>

  <!-- int: 4 bytes -->
  <g id="int">
    <rect x="50" y="230" width="80" height="60" rx="6" fill="#FFE082" stroke="#F57C00" stroke-width="2"/>
    <text x="90" y="255" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold" fill="#333">int</text>
    <text x="90" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">4 bytes</text>
    <rect x="150" y="245" width="30" height="30" fill="#FFF9C4" stroke="#F57C00" stroke-width="1"/>
    <rect x="182" y="245" width="30" height="30" fill="#FFF9C4" stroke="#F57C00" stroke-width="1"/>
    <rect x="214" y="245" width="30" height="30" fill="#FFF9C4" stroke="#F57C00" stroke-width="1"/>
    <rect x="246" y="245" width="30" height="30" fill="#FFF9C4" stroke="#F57C00" stroke-width="1"/>
  </g>

  <!-- long: 4 or 8 bytes -->
  <g id="long">
    <rect x="50" y="310" width="80" height="60" rx="6" fill="#FFE082" stroke="#F57C00" stroke-width="2"/>
    <text x="90" y="335" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold" fill="#333">long</text>
    <text x="90" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">4/8 bytes</text>
    <rect x="150" y="325" width="30" height="30" fill="#FFF9C4" stroke="#F57C00" stroke-width="1"/>
    <rect x="182" y="325" width="30" height="30" fill="#FFF9C4" stroke="#F57C00" stroke-width="1"/>
    <rect x="214" y="325" width="30" height="30" fill="#FFF9C4" stroke="#F57C00" stroke-width="1"/>
    <rect x="246" y="325" width="30" height="30" fill="#FFF9C4" stroke="#F57C00" stroke-width="1"/>
    <rect x="278" y="325" width="30" height="30" fill="#FFF9C4" stroke="#F57C00" stroke-width="1" opacity="0.5"/>
    <rect x="310" y="325" width="30" height="30" fill="#FFF9C4" stroke="#F57C00" stroke-width="1" opacity="0.5"/>
    <rect x="342" y="325" width="30" height="30" fill="#FFF9C4" stroke="#F57C00" stroke-width="1" opacity="0.5"/>
    <rect x="374" y="325" width="30" height="30" fill="#FFF9C4" stroke="#F57C00" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- float: 4 bytes -->
  <g id="float">
    <rect x="450" y="150" width="80" height="60" rx="6" fill="#B3E5FC" stroke="#0288D1" stroke-width="2"/>
    <text x="490" y="175" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold" fill="#333">float</text>
    <text x="490" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">4 bytes</text>
    <rect x="550" y="165" width="30" height="30" fill="#E1F5FE" stroke="#0288D1" stroke-width="1"/>
    <rect x="582" y="165" width="30" height="30" fill="#E1F5FE" stroke="#0288D1" stroke-width="1"/>
    <rect x="614" y="165" width="30" height="30" fill="#E1F5FE" stroke="#0288D1" stroke-width="1"/>
    <rect x="646" y="165" width="30" height="30" fill="#E1F5FE" stroke="#0288D1" stroke-width="1"/>
  </g>

  <!-- double: 8 bytes -->
  <g id="double">
    <rect x="450" y="230" width="80" height="60" rx="6" fill="#B3E5FC" stroke="#0288D1" stroke-width="2"/>
    <text x="490" y="255" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold" fill="#333">double</text>
    <text x="490" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">8 bytes</text>
    <rect x="550" y="245" width="30" height="30" fill="#E1F5FE" stroke="#0288D1" stroke-width="1"/>
    <rect x="582" y="245" width="30" height="30" fill="#E1F5FE" stroke="#0288D1" stroke-width="1"/>
    <rect x="614" y="245" width="30" height="30" fill="#E1F5FE" stroke="#0288D1" stroke-width="1"/>
    <rect x="646" y="245" width="30" height="30" fill="#E1F5FE" stroke="#0288D1" stroke-width="1"/>
    <rect x="678" y="245" width="30" height="30" fill="#E1F5FE" stroke="#0288D1" stroke-width="1"/>
    <rect x="710" y="245" width="30" height="30" fill="#E1F5FE" stroke="#0288D1" stroke-width="1"/>
    <rect x="742" y="245" width="30" height="30" fill="#E1F5FE" stroke="#0288D1" stroke-width="1"/>
    <rect x="774" y="245" width="30" height="30" fill="#E1F5FE" stroke="#0288D1" stroke-width="1"/>
  </g>

  <!-- Labels -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">
    정수형 (왼쪽) vs 실수형 (오른쪽)
  </text>

  <!-- Legend -->
  <rect x="50" y="385" width="15" height="15" fill="#FFF9C4" stroke="#F57C00" stroke-width="1"/>
  <text x="75" y="397" font-family="Arial, sans-serif" font-size="12" fill="#666">1 byte</text>

  <text x="450" y="60" font-family="Arial, sans-serif" font-size="13" fill="#999">
    실수형
  </text>
  <text x="50" y="60" font-family="Arial, sans-serif" font-size="13" fill="#999">
    정수형
  </text>
</svg>
