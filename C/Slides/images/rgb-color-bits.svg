      <text x="322" y="105" text-anchor="middle" font-family="monospace" font-size="10" fill="#333">1</text>
      <rect x="332" y="85" width="16" height="30" fill="#FFCDD2" stroke="#C62828" stroke-width="2"/>
      <text x="340" y="105" text-anchor="middle" font-family="monospace" font-size="10" fill="#333">1</text>
    </g>

    <!-- Green byte -->
    <g id="green-byte">
      <rect x="362" y="85" width="16" height="30" fill="#C8E6C9" stroke="#388E3C" stroke-width="2"/>
      <text x="370" y="105" text-anchor="middle" font-family="monospace" font-size="10" fill="#333">1</text>
      <rect x="380" y="85" width="16" height="30" fill="#C8E6C9" stroke="#388E3C" stroke-width="2"/>
      <text x="388" y="105" text-anchor="middle" font-family="monospace" font-size="10" fill="#333">0</text>
      <rect x="398" y="85" width="16" height="30" fill="#C8E6C9" stroke="#388E3C" stroke-width="2"/>
      <text x="406" y="105" text-anchor="middle" font-family="monospace" font-size="10" fill="#333">0</text>
      <rect x="416" y="85" width="16" height="30" fill="#C8E6C9" stroke="#388E3C" stroke-width="2"/>
      <text x="424" y="105" text-anchor="middle" font-family="monospace" font-size="10" fill="#333">0</text>
      <rect x="434" y="85" width="16" height="30" fill="#C8E6C9" stroke="#388E3C" stroke-width="2"/>
      <text x="442" y="105" text-anchor="middle" font-family="monospace" font-size="10" fill="#333">1</text>
      <rect x="452" y="85" width="16" height="30" fill="#C8E6C9" stroke="#388E3C" stroke-width="2"/>
      <text x="460" y="105" text-anchor="middle" font-family="monospace" font-size="10" fill="#333">0</text>
      <rect x="470" y="85" width="16" height="30" fill="#C8E6C9" stroke="#388E3C" stroke-width="2"/>
      <text x="478" y="105" text-anchor="middle" font-family="monospace" font-size="10" fill="#333">0</text>
