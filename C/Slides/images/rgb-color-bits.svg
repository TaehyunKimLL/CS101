    <!-- Byte 3 (unused) -->
    <g id="byte3">
      <rect x="50" y="85" width="16" height="30" fill="#EEE" stroke="#999" stroke-width="1"/>
      <text x="58" y="105" text-anchor="middle" font-family="monospace" font-size="10" fill="#999">0</text>
      <rect x="68" y="85" width="16" height="30" fill="#EEE" stroke="#999" stroke-width="1"/>
      <text x="76" y="105" text-anchor="middle" font-family="monospace" font-size="10" fill="#999">0</text>
      <rect x="86" y="85" width="16" height="30" fill="#EEE" stroke="#999" stroke-width="1"/>
      <text x="94" y="105" text-anchor="middle" font-family="monospace" font-size="10" fill="#999">0</text>
      <rect x="104" y="85" width="16" height="30" fill="#EEE" stroke="#999" stroke-width="1"/>
      <text x="112" y="105" text-anchor="middle" font-family="monospace" font-size="10" fill="#999">0</text>
      <rect x="122" y="85" width="16" height="30" fill="#EEE" stroke="#999" stroke-width="1"/>
      <text x="130" y="105" text-anchor="middle" font-family="monospace" font-size="10" fill="#999">0</text>
      <rect x="140" y="85" width="16" height="30" fill="#EEE" stroke="#999" stroke-width="1"/>
      <text x="148" y="105" text-anchor="middle" font-family="monospace" font-size="10" fill="#999">0</text>
      <rect x="158" y="85" width="16" height="30" fill="#EEE" stroke="#999" stroke-width="1"/>
      <text x="166" y="105" text-anchor="middle" font-family="monospace" font-size="10" fill="#999">0</text>
      <rect x="176" y="85" width="16" height="30" fill="#EEE" stroke="#999" stroke-width="1"/>
      <text x="184" y="105" text-anchor="middle" font-family="monospace" font-size="10" fill="#999">0</text>
    </g>

    <!-- Red byte -->
    <g id="red-byte">
      <rect x="206" y="85" width="16" height="30" fill="#FFCDD2" stroke="#C62828" stroke-width="2"/>
      <text x="214" y="105" text-anchor="middle" font-family="monospace" font-size="10" fill="#333">1</text>
      <rect x="224" y="85" width="16" height="30" fill="#FFCDD2" stroke="#C62828" stroke-width="2"/>
      <text x="232" y="105" text-anchor="middle" font-family="monospace" font-size="10" fill="#333">1</text>
      <rect x="242" y="85" width="16" height="30" fill="#FFCDD2" stroke="#C62828" stroke-width="2"/>
      <text x="250" y="105" text-anchor="middle" font-family="monospace" font-size="10" fill="#333">1</text>
      <rect x="260" y="85" width="16" height="30" fill="#FFCDD2" stroke="#C62828" stroke-width="2"/>
      <text x="268" y="105" text-anchor="middle" font-family="monospace" font-size="10" fill="#333">1</text>
      <rect x="278" y="85" width="16" height="30" fill="#FFCDD2" stroke="#C62828" stroke-width="2"/>
      <text x="286" y="105" text-anchor="middle" font-family="monospace" font-size="10" fill="#333">1</text>
      <rect x="296" y="85" width="16" height="30" fill="#FFCDD2" stroke="#C62828" stroke-width="2"/>
