      <text x="496" y="105" text-anchor="middle" font-family="monospace" font-size="10" fill="#333">0</text>
    </g>

    <!-- Blue byte -->
    <g id="blue-byte">
      <rect x="518" y="85" width="16" height="30" fill="#BBDEFB" stroke="#1976D2" stroke-width="2"/>
      <text x="526" y="105" text-anchor="middle" font-family="monospace" font-size="10" fill="#333">0</text>
      <rect x="536" y="85" width="16" height="30" fill="#BBDEFB" stroke="#1976D2" stroke-width="2"/>
