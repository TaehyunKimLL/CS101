      <rect x="590" y="85" width="16" height="30" fill="#BBDEFB" stroke="#1976D2" stroke-width="2"/>
      <text x="598" y="105" text-anchor="middle" font-family="monospace" font-size="10" fill="#333">0</text>
      <rect x="608" y="85" width="16" height="30" fill="#BBDEFB" stroke="#1976D2" stroke-width="2"/>
      <text x="616" y="105" text-anchor="middle" font-family="monospace" font-size="10" fill="#333">0</text>
      <rect x="626" y="85" width="16" height="30" fill="#BBDEFB" stroke="#1976D2" stroke-width="2"/>
      <text x="634" y="105" text-anchor="middle" font-family="monospace" font-size="10" fill="#333">0</text>
      <rect x="644" y="85" width="16" height="30" fill="#BBDEFB" stroke="#1976D2" stroke-width="2"/>
      <text x="652" y="105" text-anchor="middle" font-family="monospace" font-size="10" fill="#333">0</text>
    </g>

    <!-- Labels -->
    <text x="269" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#C62828">Red (0xFF)</text>
    <text x="425" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#388E3C">Green (0x88)</text>
    <text x="581" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1976D2">Blue (0x00)</text>
  </g>

  <!-- Extraction examples -->
  <g id="extraction">
    <rect x="50" y="160" width="700" height="120" rx="6" fill="#F5F5F5" stroke="#CCC" stroke-width="1"/>
    <text x="400" y="182" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
      비트 추출 방법
    </text>

    <!-- Red extraction -->
    <text x="80" y="210" font-family="monospace" font-size="11" fill="#C62828" font-weight="bold">Red:</text>
    <text x="130" y="210" font-family="monospace" font-size="11" fill="#666">(color &gt;&gt; 16) &amp; 0xFF</text>
    <text x="80" y="225" font-family="Arial, sans-serif" font-size="10" fill="#999">16비트 우측 시프트 → 마지막 8비트만 추출</text>

    <!-- Green extraction -->
    <text x="80" y="245" font-family="monospace" font-size="11" fill="#388E3C" font-weight="bold">Green:</text>
    <text x="130" y="245" font-family="monospace" font-size="11" fill="#666">(color &gt;&gt; 8) &amp; 0xFF</text>
    <text x="80" y="260" font-family="Arial, sans-serif" font-size="10" fill="#999">8비트 우측 시프트 → 마지막 8비트만 추출</text>

    <!-- Blue extraction -->
    <text x="450" y="210" font-family="monospace" font-size="11" fill="#1976D2" font-weight="bold">Blue:</text>
    <text x="500" y="210" font-family="monospace" font-size="11" fill="#666">color &amp; 0xFF</text>
    <text x="450" y="225" font-family="Arial, sans-serif" font-size="10" fill="#999">마지막 8비트만 추출</text>

    <!-- Result -->
    <text x="450" y="250" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">결과:</text>
    <rect x="500" y="238" width="50" height="20" fill="#FF8800" stroke="#666" stroke-width="1"/>
    <text x="560" y="253" font-family="Arial, sans-serif" font-size="10" fill="#666">RGB(255, 136, 0)</text>
  </g>
</svg>
