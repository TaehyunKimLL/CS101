<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">
    프로젝트 폴더 구조 예시
  </text>

  <!-- Level 0: Root -->
  <g id="level0">
    <rect x="100" y="70" width="400" height="50" rx="6" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
    <circle cx="125" cy="95" r="8" fill="#FFC107"/>
    <text x="145" y="100" font-family="monospace" font-size="16" font-weight="bold" fill="#333">CS101/</text>
    <text x="380" y="100" font-family="Arial, sans-serif" font-size="12" fill="#666">프로젝트 루트</text>
  </g>

  <!-- Vertical line from root -->
  <line x1="150" y1="120" x2="150" y2="150" stroke="#999" stroke-width="2"/>

  <!-- Level 1: C -->
  <g id="level1">
    <line x1="150" y1="150" x2="180" y2="150" stroke="#999" stroke-width="2"/>
    <rect x="180" y="130" width="280" height="50" rx="6" fill="#FFF3E0" stroke="#F57C00" stroke-width="2"/>
    <circle cx="205" cy="155" r="8" fill="#FFC107"/>
    <text x="225" y="160" font-family="monospace" font-size="16" font-weight="bold" fill="#333">C/</text>
    <text x="340" y="160" font-family="Arial, sans-serif" font-size="12" fill="#666">C 언어 관련</text>
  </g>

  <!-- Vertical line from C -->
  <line x1="210" y1="180" x2="210" y2="210" stroke="#999" stroke-width="2"/>

  <!-- Level 2: Chap01 -->
  <g id="level2">
    <line x1="210" y1="210" x2="240" y2="210" stroke="#999" stroke-width="2"/>
    <rect x="240" y="190" width="220" height="50" rx="6" fill="#F3E5F5" stroke="#7B1FA2" stroke-width="2"/>
    <circle cx="265" cy="215" r="8" fill="#FFC107"/>
    <text x="285" y="220" font-family="monospace" font-size="16" font-weight="bold" fill="#333">Chap01/</text>
    <text x="385" y="220" font-family="Arial, sans-serif" font-size="12" fill="#666">챕터별</text>
  </g>

  <!-- Vertical line from Chap01 -->
  <line x1="270" y1="240" x2="270" y2="270" stroke="#999" stroke-width="2"/>

  <!-- Branch point -->
  <line x1="270" y1="270" x2="270" y2="320" stroke="#999" stroke-width="2"/>

  <!-- Level 3: src folder -->
  <g id="level3-src">
    <line x1="270" y1="270" x2="300" y2="270" stroke="#999" stroke-width="2"/>
    <rect x="300" y="250" width="180" height="45" rx="6" fill="#E8F5E9" stroke="#388E3C" stroke-width="2"/>
    <circle cx="325" cy="272" r="8" fill="#FFC107"/>
    <text x="345" y="277" font-family="monospace" font-size="15" font-weight="bold" fill="#333">src/</text>
  </g>

  <!-- Vertical line from src -->
  <line x1="330" y1="295" x2="330" y2="320" stroke="#999" stroke-width="2"/>

  <!-- Level 4: hello.c -->
  <g id="level4-hello">
    <line x1="330" y1="320" x2="360" y2="320" stroke="#999" stroke-width="2"/>
    <rect x="360" y="305" width="150" height="35" rx="6" fill="#FFEBEE" stroke="#C62828" stroke-width="2"/>
    <path d="M 380 315 L 380 330 L 395 330 L 400 320 L 395 315 Z" fill="#E3F2FD" stroke="#1976D2" stroke-width="1"/>
    <text x="410" y="327" font-family="monospace" font-size="14" fill="#333">hello.c</text>
  </g>

  <!-- Level 3: build folder -->
  <g id="level3-build">
    <line x1="270" y1="320" x2="300" y2="320" stroke="#999" stroke-width="2"/>
    <rect x="300" y="305" width="180" height="45" rx="6" fill="#FFF9C4" stroke="#F9A825" stroke-width="2"/>
    <circle cx="325" cy="327" r="8" fill="#FFC107"/>
    <text x="345" y="332" font-family="monospace" font-size="15" font-weight="bold" fill="#333">build/</text>
    <text x="425" y="332" font-family="Arial, sans-serif" font-size="11" fill="#666">(선택)</text>
  </g>

  <!-- Legend -->
  <g id="legend">
    <rect x="50" y="360" width="500" height="30" rx="4" fill="#F5F5F5" stroke="#CCC" stroke-width="1"/>
    <circle cx="70" cy="375" r="6" fill="#FFC107"/>
    <text x="85" y="379" font-family="Arial, sans-serif" font-size="12" fill="#666">폴더</text>

    <path d="M 160 370 L 160 380 L 170 380 L 173 375 L 170 370 Z" fill="#E3F2FD" stroke="#1976D2" stroke-width="1"/>
    <text x="185" y="379" font-family="Arial, sans-serif" font-size="12" fill="#666">C 소스 파일</text>
  </g>
</svg>
